# why we need upstream definitions:
# - enables load balancing
# - provides service discovery
# - mirrors aws target groups
upstream webrtc {
    server webrtc-server:8080;
}

# why we need ssl configuration:
# - matches aws alb ssl termination
# - enables secure websocket connections
# - provides consistent https behavior
server {
    listen 443 ssl;
    server_name localhost turn.localhost;

    ssl_certificate /etc/nginx/certs/localhost.crt;
    ssl_certificate_key /etc/nginx/certs/localhost.key;
    
    # why we need websocket support:
    # - enables webrtc signaling
    # - maintains persistent connections
    # - matches aws alb behavior
    location /ws {
        proxy_pass http://webrtc;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location / {
        proxy_pass http://webrtc;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}

# why we need http redirect:
# - enforces https usage
# - matches aws alb behavior
# - improves security
server {
    listen 80;
    server_name localhost turn.localhost;
    return 301 https://$server_name$request_uri;
} 