# Basic server setup
listening-port=3478
tls-listening-port=5349
min-port=10000
max-port=10100
realm=localhost
server-name=localhost

# Authentication
lt-cred-mech
user=awestruck:password
cli-password=password

# Network settings
listening-ip=0.0.0.0
relay-ip=0.0.0.0
# Change this to your actual public IP if testing externally
external-ip=<your-actual-public-ip>

# Logging
verbose
log-file=stdout

# Security
no-multicast-peers
no-cli
allow-loopback-peers
# Add these for more detailed logging
verbose
log-binding
mobility