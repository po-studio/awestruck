# Basic server setup
listening-port=3478
tls-listening-port=5349
min-port=10000
max-port=10010
realm=turn.localhost
server-name=turn.localhost

# Authentication
lt-cred-mech
user=awestruck:password

# TLS Configuration (for local development)
cert=/etc/coturn/certs/turn.localhost.crt
pkey=/etc/coturn/certs/turn.localhost.key

# Logging
verbose
log-file=stdout

# Network
listening-ip=0.0.0.0
no-multicast-peers