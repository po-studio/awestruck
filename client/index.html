<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurafex</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&family=IBM+Plex+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

<body>
    <div class="container">
        <div class="main-content">
            <div class="logo">
                <div class="logo-mark">

                </div>

            </div>
            <h2>Design Sound,<br>in the Moment</h2>
            <p class="description">

            </p>
            <div id="connection-controls">
                <button 
                    id="synthButton"
                    class="connection-button">
                    Create Sound
                </button>
            </div>
        </div>
        <div id="codeDisplay" class="code-display"></div>
    </div>
    <nav class="nav">
        <a href="/docs">docs</a>
        <a href="/api">api</a>
        <a href="/contact">contact</a>
    </nav>
    <script>
        window.STUN_SERVER = window.location.hostname === 'localhost' ? 'localhost:3478' : 'stun.awestruck.io:3478';
