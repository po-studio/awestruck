<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Awestruck</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap">
    <style>
        :root {
            --text-color: #00ff00;
            --background-color: #000000;
            --button-bg-color: transparent;
            --button-text-color: #00ff00;
            --button-hover-bg-color: #00ff00;
            --button-hover-text-color: #000000;
            --button-active-bg-color: #008800;
            --button-disabled-bg-color: #003300;
            --button-disconnect-bg-color: transparent;
            --button-disconnect-hover-bg-color: #ff0000;
            --button-disconnect-hover-text-color: #000000;
        }

        body {
            color: var(--text-color);
            background-color: var(--background-color);
            font-family: 'JetBrains Mono', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            line-height: 1.6;
        }

        h2 {
            margin-bottom: 20px;
            text-align: center;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 4vh;
            text-align: center;
            padding: 20px;
            border: 1px solid var(--text-color);
        }

        button {
            background-color: var(--button-bg-color);
            color: var(--button-text-color);
            border: 1px solid var(--button-text-color);
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-family: 'JetBrains Mono', monospace;
            font-size: 16px;
            margin: 4px 2px;
            transition: all 0.3s ease;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            background-color: var(--button-hover-bg-color);
            color: var(--button-hover-text-color);
        }

        button:active {
            background-color: var(--button-active-bg-color);
        }

        button:disabled {
            background-color: var(--button-disabled-bg-color);
            border-color: var(--button-disabled-bg-color);
            cursor: not-allowed;
        }

        .button-disconnect {
            border-color: #ff0000;
            color: #ff0000;
        }

        .button-disconnect:hover {
            background-color: var(--button-disconnect-hover-bg-color);
            color: var(--button-disconnect-hover-text-color);
        }

        /* Add a blinking cursor effect */
        h2::after {
            content: '_';
            animation: blink 1s step-end infinite;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }
    </style>
</head>

<body>
    <div id="container" class="container">
        <h2>Awestruck</h2>
        <button id="toggleConnection">Stream Synth</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
