<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurafex</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&family=Figtree:wght@300..900&family=IBM+Plex+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism-tomorrow.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/plugins/line-numbers/prism-line-numbers.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Figtree', system-ui, -apple-system, sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            padding: 2rem;
            flex: 1;
            display: flex;
            flex-direction: row;
            gap: 4rem;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .code-display {
            width: 50vw;
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.875rem;
            line-height: 1.5;
            opacity: 0;
            transition: opacity 0.3s;
            white-space: pre-wrap;
            color: #ccc;
            overflow-y: auto;
            max-height: 80vh;
            padding: 1.5rem;
            background: #1e1e1e;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .code-display.visible {
            opacity: 1;
        }

        @media (max-width: 1024px) {
            .container {
                flex-direction: column;
                gap: 2rem;
            }

            .code-display {
                width: auto;
                max-height: 50vh;
            }

            h1 {
                font-size: 2.5rem;
            }

            h2 {
                font-size: 2rem;
            }

            .description {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 1rem;
                gap: 1.5rem;
            }
            
            h1 {
                font-size: 2rem;
            }

            h2 {
                font-size: 1.75rem;
            }

            .description {
                font-size: 0.9rem;
            }

            button {
                width: 100%;
                padding: 0.875rem 1.5rem;
            }

            .nav {
                left: 1rem;
                bottom: 1rem;
            }

            .nav a {
                font-size: 1rem;
            }

            .logo-mark {
                width: 2rem;
                height: 2rem;
            }
        }

        @media (max-height: 700px) {
            .code-display {
                max-height: 40vh;
            }
        }

        h1 {
            font-size: 3rem;
            margin: 0;
            font-weight: 500;
            font-family: 'Space Grotesk', sans-serif;
        }

        h2 {
            font-size: 2.5rem;
            margin: 0.5rem 0;
            font-weight: 500;
            font-family: 'Figtree', sans-serif;
        }

        .description {
            font-size: 1.2rem;
            margin: 0.5rem 0;
            color: #ccc;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo-mark {
            width: 2.5rem;
            height: 2.5rem;
        }

        .logo-mark img {
            width: 100%;
            height: 100%;
        }

        .nav {
            position: fixed;
            bottom: 2rem;
            left: 2rem;
            display: flex;
            gap: 1rem;
        }

        .nav a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2rem;
            font-family: 'Space Grotesk', sans-serif;
        }

        .nav a:hover {
            text-decoration: underline;
        }

        button {
            background: #00FF86;
            border: none;
            color: #000;
            padding: 1rem 2rem;
            font-size: 1rem;
            font-family: 'Figtree', sans-serif;
            cursor: pointer;
            transition: all 0.2s;
            width: 12rem;
            text-align: center;
            border-radius: 4px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 255, 134, 0.2);
        }

        button.button-disconnect {
            background: #FF0086;
            color: #000;
        }

        button.button-disconnect:hover {
            box-shadow: 0 4px 12px rgba(255, 0, 134, 0.2);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="main-content">
            <div class="logo">
                <div class="logo-mark">
                    <img src="assets/brandmark.svg" alt="Aurafex logo">
                </div>
                <h1>aurafex</h1>
            </div>
            <h2>Atmospheres,<br>generated live.</h2>
            <p class="description">Aurafex provides APIs for shaping<br>agentic audio synths in real-time</p>
            <button id="toggleConnection">
                <span class="button-text">Generate Synth</span>
            </button>
        </div>
        <div id="codeDisplay" class="code-display"></div>
    </div>
    <nav class="nav">
        <a href="/docs">docs</a>
        <a href="/api">api</a>
        <a href="/contact">contact</a>
    </nav>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/plugins/line-numbers/prism-line-numbers.min.js"></script>
    <script>
        window.addEventListener('load', function() {
            if (window.Prism) {
                Prism.languages.supercollider = {
                    'comment': {
                        pattern: /(^|[^\\])\/\*[\s\S]*?(?:\*\/|$)|(^|[^\\:])\/\/.*/,
                        lookbehind: true
                    },
                    'string': {
                        pattern: /("|')(?:\\(?:\r\n|[\s\S])|(?!\1)[^\\\r\n])*\1/,
                        greedy: true
                    },
                    'class-name': {
                        pattern: /\b[A-Z]\w*\b/,
                        greedy: true
                    },
                    'keyword': /\b(?:arg|var|if|else|while|do|for|switch|case|return|throw|try|catch|finally|new|delete|typeof|in|instanceof|this|super|yield|null|undefined|true|false)\b/,
                    'function': /\b[a-z_]\w*(?=\s*\()/i,
                    'number': /\b-?(?:0x[\da-f]+|\d*\.?\d+(?:e[+-]?\d+)?)\b/i,
                    'operator': /[<>]=?|[!=]=?=?|--?|\+\+?|&&?|\|\|?|[?*/~^%]/,
                    'punctuation': /[{}[\];(),.:]/
                };
            }
        });
    </script>
    <script src="script.js"></script>
</body>

</html>
